<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD - 版本选择</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .version-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .version-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .version-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .version-desc {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .version-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .badge-latest {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        .badge-stable {
            background: #e3f2fd;
            color: #1565c0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .info {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MD - 分子动力学分析平台</h1>
        <p class="subtitle">选择您要使用的版本</p>
        
        <div class="version-grid">
            <div class="version-card" onclick="window.location.href='/'">
                <div class="version-badge badge-latest">最新版本</div>
                <div class="version-title">开发版本</div>
                <div class="version-desc">
                    包含最新的功能和改进，适合开发和测试使用。
                    具有完整的分子动力学分析功能。
                </div>
                <a href="/" class="btn">访问最新版本</a>
            </div>
            
            <div class="version-card" onclick="window.location.href='./v1.0.0.html'">
                <div class="version-badge badge-stable">稳定版本</div>
                <div class="version-title">V1.0.0 稳定版</div>
                <div class="version-desc">
                    经过充分测试的稳定版本，包含所有核心功能。
                    适合生产环境使用。
                </div>
                <a href="./v1.0.0.html" class="btn">访问稳定版本</a>
            </div>
        </div>
        
        <div class="info">
            <p>所有版本都包含完整的分子动力学分析功能</p>
            <p>包括盐配置、溶剂配置、分析计算和结果展示</p>
        </div>
    </div>
</body>
</html>
