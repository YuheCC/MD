<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD V1.0.0 - 分子动力学分析平台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .version-badge {
            display: inline-block;
            padding: 8px 20px;
            background: #e3f2fd;
            color: #1565c0;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .features {
            text-align: left;
            margin-bottom: 30px;
        }
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .features ul {
            color: #666;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MD - 分子动力学分析平台</h1>
        <div class="version-badge">V1.0.0 稳定版</div>
        
        <div class="description">
            V1.0.0是经过充分测试的稳定版本，包含所有核心功能。
            适合生产环境使用，功能稳定可靠。
        </div>

        <div class="features">
            <h3>主要功能：</h3>
            <ul>
                <li>✅ 盐配置：支持多种阳离子和阴离子选择</li>
                <li>✅ 溶剂配置：SMILES字符串输入和分数类型选择</li>
                <li>✅ 实时验证：输入验证和错误提示</li>
                <li>✅ 3分钟计算模拟：真实的计算过程体验</li>
                <li>✅ 结果展示：系统属性、聚类分析、分析图表</li>
                <li>✅ 记录管理：历史记录保存和管理</li>
            </ul>
        </div>

        <div>
            <a href="/" class="btn">访问最新版本</a>
            <a href="/versions.html" class="btn btn-secondary">版本选择</a>
        </div>

        <div class="info">
            <p><strong>注意：</strong>V1.0.0版本与最新版本功能相同，但经过更充分的测试。</p>
            <p>如果您需要最新功能，建议使用最新版本。</p>
        </div>
    </div>
</body>
</html>
